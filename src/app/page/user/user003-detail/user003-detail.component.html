<div class="screen mt-4">
    <div class="row mid mr-2 ml-2" style="justify-content:start;" routerLink="/user/user003">
        <i class="fa fa-caret-left" aria-hidden="true" style="color: #020A2E;font-size: min(8vw,5*8px);"></i><span style="font-size: min(5vw,5*5px);padding-left: min(2vw,5*2px);"><b>กล่องข้อความ</b></span>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <div class="row">
                <span class="col" style="padding:0px;padding-left: min(3vw,5*3px);font-size: min(4vw,5*4px);"><b>{{promoTitle||subject}}</b></span>
                <span class="col-0" style="padding:0px;padding-right: min(3vw,5*3px);">{{createdDate}}</span>
            </div><br>
            <div [innerHTML]="webMessage">
            </div>

            <div *ngIf="promoTitle" class="card card-blue mt-4" style="align-self: center;">
                <div class="card-body text-center">
                    <span style="font-size: min(5vw,5*5px);">ลงทะเบียนรับสิทธิ์</span>
                </div>
            </div>
        </div>
    </div>
</div>
