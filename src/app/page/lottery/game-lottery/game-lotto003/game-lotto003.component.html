<div class="wrapper wrapper-content animated fadeIn">
    <div class="card mt-2 mr-1 ml-1">
        <div class="card-body">

            <div class="row">
                <i (click)="back()" class="fa fa-arrow-circle-left ml-1" style="color:#020A2E;font-size: min(7vw,5*7px);cursor: pointer;"></i>
                <div class="col " style="align-self: flex-end;">
                    <b style="color:#020A2E;;font-size: min(5vw,5*5px);">{{ this.yeeKee?.lottoName}}</b>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-right: 0;margin-left: 0;">
        <div class="col-lg-12 p-xss">
            <div class="ibox m-b-md">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 p-xss  cursor-pointer " *ngFor="let item of  this.yeeKee?.timeSell;let index = index" (click)="goTo(item)">
                    <div class="text-center animated p-sm-custom " [ngClass]="(item.timeCount>0 && !item.isClose)?'bg-success-light':'bg-default-light'" style="display:block">
                        <ng-container *ngIf="!item.isClose">
                            <h2 class="countdown no-margins font-bold">
                                <countdown [config]="{leftTime:item.timeCount}" (event)="isCloseFn(index)">
                                </countdown>
                            </h2>
                            <h3 class="h-game-name h-open">จับยี่กี รอบที่ {{item.count}}</h3>
                            <div style="align-items: center;">
                                <span style="font-size: min(4.25vw,5*4.25px);color: #ffffff;"><b>เปิดรับ</b></span><br>
                                <span *ngIf="item.timeCountOpen>0&&item.timeCount>0" style="font-size: min(2.7vw,5*2.7px);color: #ffffff;">ปิดรับ
                                    {{item.timeClose|date:'dd/MM/yyyy HH:mm'}}</span>
                                <span *ngIf="item.timeCountOpen<0" style="font-size: min(2.7vw,5*2.7px);color: #ffffff;">เปิดรับ
                                    {{item.timeOpen|date:'dd/MM/yyyy HH:mm'}}</span>
                            </div>
                        </ng-container>
                        <!-- {{item.isClose}} -->
                        <ng-container *ngIf="null != item?.isClose && item?.isClose">
                            <h2 class="text-danger-close no-margins"> ปิดรับแทง</h2>
                            <h3 class="h-game-name h-close">จับยี่กี รอบที่ {{item.count}}</h3>
                            <div style="align-items: center;">
                                <span style="font-size: min(4.25vw,5*4.25px);"><b>ปิดรับ</b></span><br>
                                <span style="font-size: min(2.7vw,5*2.7px);color: #ffffff;">ปิดรับ</span>
                                <span style="font-size: min(2.7vw,5*2.7px);">{{item.timeClose|date:'dd/MM/yyyy HH:mm'}}</span>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
