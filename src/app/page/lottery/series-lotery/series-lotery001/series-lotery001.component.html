<div class="screen">
    <div class="card mt-2 ">
        <div class="card-body">

            <div class="row">
                <i (click)="back()" class="fa fa-arrow-circle-left ml-1" style="color:#020A2E;font-size: min(7vw,5*7px);cursor: pointer;"></i>
                <div class="col " style="align-self: flex-end;">
                    <b style="color:#020A2E;;font-size: min(5vw,5*5px);">รายละเอียดเลขชุด</b>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-3 mb-3" style="padding-right: 10px;padding-left: 10px;">
        <div class="card-body" style="padding: 0 1.25rem 0.5rem 1.25rem;">
            <div class="row mt-3"></div>
            <div class="row mt-2" *ngFor="let item of listGroup">
                <div class="col-8 textShow"> <b>{{item.lottoKind}}</b> </div>
                <div class="col-4 textShow2"><b>{{item.lottoNumber}}</b></div>
            </div>

            <div class="row mt-3"></div>
        </div>
    </div>
</div>
